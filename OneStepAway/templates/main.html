<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style2.css') }}"/>

</head>

<body>
        {% extends "layout.html" %}
        {% block body %}
            <section>
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Yarra_Night_Panorama%2C_Melbourne_-_Feb_2005.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Yarra_Night_Panorama%2C_Melbourne_-_Feb_2005.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Yarra_Night_Panorama%2C_Melbourne_-_Feb_2005.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Yarra_Night_Panorama%2C_Melbourne_-_Feb_2005.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>
            <section class="search-sec">
                <div class="container">
                    <form action="/main" method="POST" novalidate="novalidate" >
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                <button type="button" onclick="getLocation()">Try It</button>
                                                <input type="hidden" id="latitude" name="latitude" />
                                                <input type="hidden" id="longitude" name="longitude" />
                                        </div>
                                    
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select  name="searchbar"  class="form-control search-slt" id="Control">
                                            <option>Select Service</option>
                                            <option>Plumber</option>
                                            <option>Technician</option>
                                            <option>Tutor</option>
                                        
                                        </select>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <button type="button" class="btn btn-danger wrn-btn">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                    <br>
                    <br>
                    <div class="container">

                            <hgroup class="mb20">
                                <h1>Search Results</h1>
                                <h2 class="lead"><strong class="text-danger">3</strong> results were found for the search for <strong class="text-danger">Lorem</strong></h2>								
                            </hgroup>
                        
                            <section class="col-xs-12 col-sm-6 col-md-12">
                                {% for search in searches %}
                                <article class="search-result row">
                                    <div class="col-xs-12 col-sm-12 col-md-3">
                                        <a href="#" title="Lorem ipsum" class="thumbnail"><img width=60% src="static/img/userimages/{{search.imagename}}"/></a>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-2">
                                        <ul class="meta-search">
                                            <li><i class="glyphicon glyphicon-calendar"></i> <span>02/15/2014</span></li>
                                            <li><i class="glyphicon glyphicon-time"></i> <span>4:28 pm</span></li>
                                            <li><i class="glyphicon glyphicon-tags"></i> <span>People</span></li>
                                        </ul>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                                        <h3><a href="#" title=""></a></h3>
                                        <p>{{search.bname }}</p>						
                                        <span class="plus"><a href="#" title="Lorem ipsum"><i class="glyphicon glyphicon-plus"></i></a></span>
                                    </div>
                                    <span class="clearfix borda"></span>
                                </article>
                                {% endfor %}
                                		
                        
                            </section>
                        </div>
                        <script>
                        function getLocation() {
                            if (navigator.geolocation) {
                              navigator.geolocation.getCurrentPosition(showPosition);
                            } else {
                              x.innerHTML = "Geolocation is not supported by this browser.";
                            }
                          }
                          
                          function showPosition(position) {
                            let latitude=position.coords.latitude;
                            let longitude=position.coords.longitude;
                            document.getElementById('latitude').value = latitude;
                            document.getElementById('longitude').value = longitude;
                            console.log(latitude)
                          }
                          
                          </script>




    {% endblock %}
</body>
</html>
