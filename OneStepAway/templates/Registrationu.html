<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script src="{{url_for('static', filename='script1.js')}}"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Personal Account Registration</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}
        
  </head>
  <body>
      <div class="container register">
          <div class="row">
              <div class="col-md-3 register-left">
                  
                  <h3 >Welcome</h3 >
                  <p >Register your account here !</p>
                  <br/>
                  <img src="">
              </div>
              <form action="/registeru" method="POST">
                  <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                          <h3 class="register-heading">Apply as a User</h3>
                          <div class="row register-form">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      Name<input type="text" class="form-control" placeholder="User Name *" name="name" />
                                   </div>
                                  
                                  <div class="form-group">
                                      Enter Password<input type="password" class="form-control" placeholder="Password *" name="pass" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                  </div>
                                  <div class="form-group">
                                      Confirm Password<input type="password" class="form-control"  placeholder="Confirm Password *" id="confirm_password" value=""  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                  </div>
                                  
              <!--                        <div class="form-group">
                                      Gender<div class="maxl">
                                          <label class="radio inline"> 
                                              <input type="radio" name="gender" value="male" checked>
                                              <span> Male </span> 
                                          </label>
                                          <label class="radio inline"> 
                                              <input type="radio" name="gender" value="female">
                                              <span>Female </span> 
                                          </label>
                                      </div>
                                  </div>-->
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      Email id<input type="email" class="form-control" placeholder="Your Email *" name="email" />
                                  </div>
                                  <div class="form-group">
                                      Phone no.<input type="text" minlength="10" maxlength="12" class="form-control" placeholder="Your Phone *" name="phone" />
                                  </div>
                                  <div class="form-group">
                                          What Are You Looking For?<select class="form-control" name="service">
                                          <option class="hidden"  >Please select your Service</option>
                                          <option>Plumber</option>
                                          <option>Technician</option>
                                          <option>Tutor</option>
                                      </select>
                                  </div>
                                  <div class="form-group">
                                      Address<input type="text" class="form-control" placeholder="Enter Your Answer *" name="address" />
                                  </div>

                                  
                                 
                                  <input type="submit" class="btnRegister"  value="Register"/>
                              </div>
                          </div>
                      </div>
                     
     
                  </div>
                </form>
              </div>
          </div>

      </div>
   

    
  </body>
</html>
