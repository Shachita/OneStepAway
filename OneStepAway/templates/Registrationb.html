<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
    $(document).ready(function(){
    // Call Geo Complete
    $("#address").geocomplete({details:"form#property"});
                                });

    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Business Account Registration</title>
  </head>
  <body>
        <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        
                        <h3>Welcome</h3>
                        <p>Register your account here !</p>
                        <br/>
                    </div>
                    <form action="/registerb" id="property" method="POST" enctype="multipart/form-data">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Apply as a service</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            Owner name<input type="text" class="form-control" placeholder="Owner Name *" name="oname" />
                                        </div>
                                        <div class="form-group">
                                            Business Name <input type="text" class="form-control" placeholder="Business Name *" name="bname" />
                                        </div>
                                        <div class="form-group">
                                            Enter Password<input type="password" class="form-control" placeholder="Password *" name="opassword" />
                                        </div>
                                        <div class="form-group">
                                            Confirm Password<input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            Email id<input type="email" class="form-control" placeholder="Your Email *" name="oemailid" />
                                        </div>
                                        <div class="form-group">
                                            Phone no.<input type="text" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" name="ocontact" />
                                        </div>
                                        <div class="form-group">
                                                Service / Business:<select class="form-control" name="oservice">
                                                <option class="hidden"  >Please select your Service</option>
                                                <option>Plumber</option>
                                                <option>Technician</option>
                                                <option>Tutor</option>
                                            </select>
                                        </div>
                                       
                                        <div class="form-group">
                                            Describe Your Business<textarea name="odescribe"  cols="30">
                                                
                                            </textarea>
                                        </div>
                                        
                                        <div class="form-group">
                                            Address<input type="text" class="form-control" placeholder="Address dalo *" id="address"  name="oaddress" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="olatitude" class="form-control" placeholder="Latitude">
                                        </div>            
                                        <div class="form-group">
                                            <input type="text" name="olongitude" class="form-control" placeholder="Longitude">                
                                        </div>
                                        <div class="form-group">
                                                
                                            <label for="File1">Add Photo</label>
                                            <input type="file" class="form-control-file" name="file1">
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                            </div>
                           
           
                        </div>
                    </form>
                    </div>
                </div>

            </div>

    
  </body>
</html>
